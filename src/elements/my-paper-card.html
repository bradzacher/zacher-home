<polymer-element name="my-paper-card" attributes="heading href">
    <template>
        <style>
            .card {
                display: block;
                background-color: #fff;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
                border-radius: 2px;
                overflow: hidden;
                width: 100%;
            }
            .content {
                padding: 8px;
            }
            [hand] {
                cursor: pointer;
            }
            :host {
                display: block;
            }
        </style>
        <div class="card" hand?="{{href}}" on-click="{{ openLink }}">
            <template if="{{heading}}">
                <core-toolbar>
                    {{heading}}
                </core-toolbar>
            </template>
            <div class="content">
                <content></content>
            </div>
        </div>
    </template>
    <script>
        Polymer('my-paper-card', {
            openLink: function() {
                if (this.hasAttribute('href')) {
                    window.open(this.getAttribute('href'));
                }
            }
        });
    </script>
</polymer-element>
